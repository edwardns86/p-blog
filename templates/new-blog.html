{% extends "base.html" %} 
{% block head%}
<title>Create a new blog post</title>
{% endblock %}
{% block body %}
<div class="container col-8">
<form method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Article Title...</label>
            <input autofocus name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="A Catchy Click Bait Title That You Can't Ignore">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Write your post here...</label>
            <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Author...</label>
            <input name="author" type="text" class="form-control" id="exampleFormControlInput1" placeholder="A.Nother Great Author">
        </div>
        <button class="btn btn-primary" type="submit" >Add This To The Blog</button>

</form>
</div>

{% endblock %}
