{% extends "base.html" %}
{% block head%}
<title>Eds blog user account page</title>
{% endblock %}
{% block body %}
<section id="banner">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Hi ....{{current_user.email}}</h1>
            <p class="lead">This is your account page where you can manage your data.</p>
        </div>
    </div>
</section>
<div class="container col-6">

    <form method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input autofocus name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Username</label>
            <input name="username" type="text" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Update this so we can credit you when you make a post.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">User Role</label>
            <select name="userrole"  type="text" class="form-control" id="exampleFormControlSelect1">
                <option>User</option>
                <option>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
